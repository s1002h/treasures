<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Gocheck</title>
    <link rel="stylesheet" media="all" href="css/main.css" />
<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="content">
            <ul class="nav home-nav">
                <li><a href="statistics-login.html"><i class="icon icon-login"></i><p class="u-title">注册统计</p></a></li>
                <li><a href="statistics-check.html"><i class="icon icon-check"></i><p class="u-title">检测统计</p></a></li>
                <li><a href="statistics-recharge.html"><i class="icon icon-recharge"></i><p class="u-title">充值统计</p></a></li>
            </ul>
            <div class="theme-panel">
                <div class="panel-title"><i class="icon-line bg-blue"></i>今日数据总览</div>
                <ul class="nav panel-nav">
                    <li>
                        <p class="u-title">注册数</p>
                        <p class="u-info"><span id="todayRegistCount"></span><i>人</i></p>
                    </li>
                    <li>
                        <p class="u-title">检测量</p>
                        <p class="u-info"><span id="todayCheckCount"></span><i>篇</i></p>
                    </li>
                    <li>
                        <p class="u-title">充值金额</p>
                        <p class="u-info"><span id="todayRechargeMoney"></span><i>元</i></p>
                    </li>
                </ul>
            </div>
            <div class="theme-panel">
                <div class="panel-title"><i class="icon-line bg-yellow"></i>昨日数据总览</div>
                <ul class="nav panel-nav">
                    <li>
                        <p class="u-title">注册数</p>
                        <p class="u-info"><span id="yesterdayRegistCount"></span><i>人</i></p>
                    </li>
                    <li>
                        <p class="u-title">检测量</p>
                        <p class="u-info"><span id="yesterdayCheckCount"></span><i>篇</i></p>
                    </li>
                    <li>
                        <p class="u-title">充值金额</p>
                        <p class="u-info"><span id="yesterdayRechargeMoney"></span><i>元</i></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <img src="images/logo.png" alt="">
    </footer>
    <script>
    $(document).ready(function(){
    	$.ajax({
    		type:"post",
    		url:"statisticsController/getDataOverview.do",
    		data:{},
    		dataType:"json",
    		success: function (data){
    			$("#todayRegistCount").text(data.todayData.registCount);
    			$("#todayCheckCount").text(data.todayData.checkCount);
    			$("#todayRechargeMoney").text(data.todayData.money);
    			$("#yesterdayRegistCount").text(data.yesterdayData.registCount);
    			$("#yesterdayCheckCount").text(data.yesterdayData.checkCount);
    			$("#yesterdayRechargeMoney").text(data.yesterdayData.money);
    		
			}   
		});
	});
    </script>
 

</body>

</html>
